name: .NET 7 CI/CD to Windows VM

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: [self-hosted, Windows, X64]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish to IIS folder
      run: dotnet publish --configuration Release --no-build -o C:\inetpub\wwwroot\myapp
